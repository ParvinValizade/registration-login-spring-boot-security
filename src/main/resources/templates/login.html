<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<form th:action="@{/login}" method="post">
    <!-- error message -->
    <div class="container">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Username or password!</div>
    </div>
    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>
        </div>
    </div>
    <div class="container">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">

            <div class="card">
                <article class="card-body">
                    <a href="" class="float-right btn btn-outline-primary">Sign up</a>
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <p>
                        <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via
                            Twitter</a>
                        <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login
                            via facebook</a>
                    </p>
                    <hr>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email or login" name="username">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="******" name="password">
                        </div> <!-- form-group// -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" name="login"> Login</button>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="col-md-6 text-right">
                                <a class="small" href="#" >Forgot password?</a>
                            </div>
                        </div> <!-- .row// -->
                    </form>

                        <p class="izU2O ">Don't have an account?
                            <a href="/" th:href="@{/registration}" tabindex="0"><span
                                class="_7UhW9   xLCgt       qyrsm      gtFbE      se6yk  ">Sign up</span></a>
                        </p></div>
                </article>
            </div> <!-- card.// -->

        </div>
    </div>
</form>
</body>
</html>
